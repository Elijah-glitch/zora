<!DOCTYPE html>
<html>

<head>
  <style>
    .sp-btn {
      background-color: #d6b4a4;
      color: #722424;
      font-size: 15px;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 25px;
      padding-right: 25px;
      border: none;
      font-family: 'Archivo Narrow', sans-serif;
      transition: 0.2s;
      border-radius: 2px;
      box-shadow: 0px 10px 0px #c55b2a;
      margin: 12px;
    }

    .sp-btn:hover {
      background-color: #d6b4a4;
      color: rgb(122, 54, 54);
      transition: 0.2s;
    }

    .sp-btn:active {
      background-color: #ffffff;
      transform: translateY(10px);
      box-shadow: 0px 0px 0px #c55b2a;
      transition: 0.1s;
    }
  </style>
</head>

<body>
  <button class="sp-btn" id="playsong">Play on ZoraBOT</button>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
